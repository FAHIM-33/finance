<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <header>
        <h2>Time value of money</h3>
    </header>
    <p>Present Value: &nbsp;</p>
    <input type="text" id="pv" placeholder="PV" class="box" required>
    <br>
    <p>Number of Years: &nbsp;</p>
    <input type="text" id="n" placeholder="n" class="box" required>
    <br>
    <p>Rate of interest: &nbsp;</p>
    <input type="text" id="i" placeholder="i" class="box" required>
    <br>
    <p>Compounded: &nbsp;</p>
    <input type="text" id="m" class="box" placeholder="m(optional)">
<br>
    <button onclick="FV()">Calculate</button>


<div class="container">

</div>

<footer>
    <p>Developed by <a href="https://www.facebook.com/shahriyerhossain.fahim/">@SH_Fahim</a></p>
</footer>

<script>
    function FV(){
    let pv = document.getElementById("pv").value;
    let n = document.getElementById("n").value;
    let i = document.getElementById("i").value;
    let m = document.getElementById("m").value;

    let fv = pv*Math.pow((1+(i/100)),n);

    if(typeof m !== 'string'){
        console.log("With 'm' value:" );
        fv = pv*Math.pow((1+(i/(100*m))),n*m);
    }
    console.log("Future value(FV) is :" +" "+fv);
    
    let ans = document.createElement('p');
    ans.textContent = fv;

    let parent = document.querySelector('.container');
    parent.appendChild(ans);

}

}


</script>
</body>
</html>
